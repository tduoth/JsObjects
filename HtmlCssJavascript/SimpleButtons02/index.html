<!DOCTYPE html>
<html>
<head>
    <title>Simple Buttons Two - Calvert</title>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
</head>
<body>
	<h1>Simple Buttons Two</h1>
    <p>Use jQuery to respond to button and link Clicks</p>
    <button id=button01>Button 01</button>
    <p><a id="link01" href="#">Link01</a></p>
    <p id="data01">Click the button or link.</p>
    <h2>Input Controls</h2>
    <p>Use jQuery to retrieve data from an input control when a button is
    clicked.</p>
    <div><input id='inputData' type="text" value="Default data"></div>    
    <p id='data02'>Click the second button to change this text.</p>
    <button id='buttonGetInputData'>Get Input Data and append a string to it</button>
</body>
</html>
