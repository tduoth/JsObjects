<!DOCTYPE HTML>
<html>
<head>
   	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>HTML Checkbox Example</title>
	<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="index.js"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>	
	
	<div id="description"> </div>
	
	<hr />
	
	
	
	<section id="mainGroups">
		<ul>
			<li><input type="radio" name="mainGroup" id="guest"><label for="guest">Guest</label></li>
			<li><input type="radio" name="mainGroup" id="readOnlyJsObjects"><label for="readOnlyJsObjects">Read Only JsObjects</label></li>				
			<li><input type="radio" name="mainGroup" id="shareClipBoard"><label for="shareClipBoard">Share ClipBoard</label></li>
			<li><input type="radio" name="mainGroup" id="highlight"><label for="highlight">Load all and highlight Read Only JsObjects</label></li>
		</ul>
	</section>
	
	<hr />
	
	<div id="showData"> </div>
</body>
</html>
